<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Отображение названия страницы -->
  <title>Quote Generator</title>
  <!-- Отображение иконки вверху страницы -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=marko.by">
    <!-- Подгружаем сервер иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Добавление линка на файл со стилями для проекта -->

</head>
<body>
 <div class="quote-container" id="quote-container">

   <!--Quote-->
   <div class="quote-text">
     <i class="fas fa-quote-left"></i>
     <span id="quote"> Иногда момент, который ты так долго ждал, приходит в самое неподходящее время...</span>
   </div>

 <!--Author-->
   <div class="quote-author">
     <span id = "author">Джей Ди</span>
   </div>

   <!--Buttons-->
   <div class="button-container">
         <button class="twitter-button" id="twitter" title="Tweet This!">
         <i class="fab fa-twitter"></i>
     </button>
       <button id="new-quote">New Quote</butten>
  </div>
 </div>

<!-- Подгрузка скрипта -->
<script src="scripte.js"></script>

</html>
